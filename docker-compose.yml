services:
  # === WAREHOUSE ===
  postgres:
    container_name: warehouse
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=en_US.utf8"
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pipelines/data:/data:ro
      - ./pipelines/core/airflow_init.sql:/docker-entrypoint-initdb.d/airflow_init.sql:ro
      - ./pipelines/core/race_position_init.sql:/docker-entrypoint-initdb.d/race_position_init.sql:ro
      # WE ADD MORE TABLE INITS HERE
    networks:
      - data_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # === ORCHESTRATION ===
  airflow:
    container_name: airflow
    image: apache/airflow:3.0.0
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
    volumes:
        - ./pipelines/dags:/opt/airflow/dags
        - ./pipelines/scripts:/opt/airflow/scripts
        - ./pipelines/modules:/opt/airflow/modules
        - ./pipelines/data:/opt/airflow/data
        - ./.env:/opt/airflow/.env

    depends_on:
      - postgres
    networks:
      - data_network
    command: >
      bash -c "airflow db migrate && airflow standalone"

  # === DATA TRANSFORMATION ===
  dbt:
    container_name: dbt
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    volumes:
      - ./dbt/dbt_projects:/usr/app
      - ./dbt:/root/.dbt
    working_dir: /usr/app
    environment:
      DBT_PROFILES_DIR: "/root/.dbt"
    depends_on:
      - postgres
    networks:
      - data_network
    command: run

