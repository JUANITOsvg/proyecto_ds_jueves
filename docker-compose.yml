  #     - data_network
  #   healthcheck:
  #     test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #     start_period: 10s
  #   depends_on:
  #     - postgres

  f1-position-result-api:
    build:
      context: .
      dockerfile: apis/f1_position_prediction_api/Dockerfile
    container_name: f1-position-result-api
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models:ro
    networks:
      - data_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  data_network:
    driver: bridge